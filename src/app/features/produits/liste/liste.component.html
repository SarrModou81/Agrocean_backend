<div class="produits-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Gestion des Produits</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- Search and Actions Bar -->
      <div class="actions-bar">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Rechercher</mat-label>
          <input matInput [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" placeholder="Nom, référence...">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onCreate()">
          <mat-icon>add</mat-icon>
          Nouveau Produit
        </button>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
      </div>

      <!-- Products Table -->
      <div *ngIf="!loading" class="table-container">
        <table mat-table [dataSource]="produits" matSort class="full-width-table">
          <!-- Reference Column -->
          <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Référence</th>
            <td mat-cell *matCellDef="let produit">{{ produit.reference }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let produit">{{ produit.nom }}</td>
          </ng-container>

          <!-- Category Column -->
          <ng-container matColumnDef="categorie">
            <th mat-header-cell *matHeaderCellDef>Catégorie</th>
            <td mat-cell *matCellDef="let produit">{{ produit.categorie?.nom || '-' }}</td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="prix_vente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix de Vente</th>
            <td mat-cell *matCellDef="let produit">{{ produit.prix_vente | number:'1.0-0' }} FCFA</td>
          </ng-container>

          <!-- Stock Column -->
          <ng-container matColumnDef="stock_total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Total</th>
            <td mat-cell *matCellDef="let produit">
              <span [class.low-stock]="produit.stock_total && produit.stock_total <= (produit.seuil_minimum || 0)">
                {{ produit.stock_total || 0 }}
              </span>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let produit">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEdit(produit)">
                  <mat-icon>edit</mat-icon>
                  <span>Modifier</span>
                </button>
                <button mat-menu-item (click)="onDelete(produit)" color="warn">
                  <mat-icon color="warn">delete</mat-icon>
                  <span>Supprimer</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- No Data Row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
              Aucun produit trouvé
            </td>
          </tr>
        </table>

        <!-- Paginator -->
        <mat-paginator
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 50]"
          (page)="onPageChange($event)"
          showFirstLastButtons>
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
