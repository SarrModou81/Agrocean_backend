<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ isEditMode ? 'Modifier la Catégorie' : 'Nouvelle Catégorie' }}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <!-- Nom -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" placeholder="Nom de la catégorie">
            <mat-error *ngIf="categorieForm.get('nom')?.hasError('required')">
              Le nom est requis
            </mat-error>
            <mat-error *ngIf="categorieForm.get('nom')?.hasError('minlength')">
              Minimum 3 caractères
            </mat-error>
          </mat-form-field>

          <!-- Description -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4" placeholder="Description de la catégorie"></textarea>
          </mat-form-field>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
            Annuler
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || categorieForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">{{ isEditMode ? 'Modifier' : 'Créer' }}</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
