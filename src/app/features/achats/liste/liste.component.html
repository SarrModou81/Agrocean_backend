<div class="achats-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>Gestion des Achats</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-container"><mat-spinner></mat-spinner></div>

      <div *ngIf="!loading" class="table-container">
        <table mat-table [dataSource]="achats" class="full-width-table">
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>Numéro</th>
            <td mat-cell *matCellDef="let a">{{ a.numero }}</td>
          </ng-container>

          <ng-container matColumnDef="fournisseur">
            <th mat-header-cell *matHeaderCellDef>Fournisseur</th>
            <td mat-cell *matCellDef="let a">{{ a.fournisseur?.nom || '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="date_commande">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let a">{{ a.date_commande | date:'dd/MM/yyyy' }}</td>
          </ng-container>

          <ng-container matColumnDef="montant_total">
            <th mat-header-cell *matHeaderCellDef>Montant Total</th>
            <td mat-cell *matCellDef="let a">{{ a.montant_total | number:'1.2-2' }} FCFA</td>
          </ng-container>

          <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef>Statut</th>
            <td mat-cell *matCellDef="let a">
              <span [ngClass]="getStatutClass(a.statut)" class="status-badge">
                {{ a.statut }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let a">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item *ngIf="a.statut === 'brouillon'" (click)="onValider(a)">
                  <mat-icon>check</mat-icon>
                  <span>Valider</span>
                </button>
                <button mat-menu-item *ngIf="a.statut === 'validee'" (click)="onRecevoir(a)">
                  <mat-icon>inventory</mat-icon>
                  <span>Recevoir</span>
                </button>
                <button mat-menu-item *ngIf="a.statut !== 'annulee' && a.statut !== 'recue'" (click)="onAnnuler(a)">
                  <mat-icon>cancel</mat-icon>
                  <span>Annuler</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">Aucune commande trouvée</td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
