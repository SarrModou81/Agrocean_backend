<div class="ventes-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>Gestion des Ventes</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-container"><mat-spinner></mat-spinner></div>

      <div *ngIf="!loading" class="table-container">
        <table mat-table [dataSource]="ventes" class="full-width-table">
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>Numéro</th>
            <td mat-cell *matCellDef="let v">{{ v.numero }}</td>
          </ng-container>

          <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef>Client</th>
            <td mat-cell *matCellDef="let v">{{ v.client?.nom || '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="date_vente">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let v">{{ v.date_vente | date:'dd/MM/yyyy' }}</td>
          </ng-container>

          <ng-container matColumnDef="montant_total">
            <th mat-header-cell *matHeaderCellDef>Montant Total</th>
            <td mat-cell *matCellDef="let v">{{ v.montant_total | number:'1.2-2' }} FCFA</td>
          </ng-container>

          <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef>Statut</th>
            <td mat-cell *matCellDef="let v">
              <span [ngClass]="getStatutClass(v.statut)" class="status-badge">
                {{ v.statut }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let v">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item *ngIf="v.statut === 'brouillon'" (click)="onValider(v)">
                  <mat-icon>check</mat-icon>
                  <span>Valider</span>
                </button>
                <button mat-menu-item *ngIf="v.statut !== 'annulee'" (click)="onAnnuler(v)">
                  <mat-icon>cancel</mat-icon>
                  <span>Annuler</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">Aucune vente trouvée</td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
