<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>Formulaire de Vente</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="info-message">
        <mat-icon color="primary">info</mat-icon>
        <p>Le formulaire de création/modification de vente est en cours de développement.</p>
        <p>Ce formulaire permettra de créer des ventes avec plusieurs lignes de produits, de sélectionner un client, et de gérer les quantités.</p>
      </div>

      <div class="form-actions">
        <button mat-raised-button (click)="onCancel()">
          Retour à la liste
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
