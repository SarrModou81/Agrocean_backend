<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <span>AGROCEAN - Tableau de Bord</span>
    <span class="toolbar-spacer"></span>
    <span *ngIf="currentUser" class="user-info">
      <mat-icon>person</mat-icon>
      {{ currentUser.prenom }} {{ currentUser.nom }} ({{ currentUser.role }})
    </span>
    <button mat-icon-button (click)="logout()" matTooltip="Déconnexion">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="dashboard-content">
    <div class="welcome-section">
      <h1>Bienvenue, {{ currentUser?.prenom }} !</h1>
      <p>Voici un aperçu de votre activité</p>
    </div>

    <div class="stats-grid">
      <mat-card *ngFor="let stat of stats" class="stat-card">
        <mat-card-content>
          <div class="stat-header" [style.background-color]="stat.color">
            <mat-icon>{{ stat.icon }}</mat-icon>
          </div>
          <div class="stat-body">
            <h2>{{ stat.value }}</h2>
            <p>{{ stat.title }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="quick-actions">
      <h2>Actions Rapides</h2>
      <div class="actions-grid">
        <button mat-raised-button color="primary">
          <mat-icon>add_shopping_cart</mat-icon>
          Nouvelle Vente
        </button>
        <button mat-raised-button color="accent">
          <mat-icon>add_box</mat-icon>
          Ajouter Produit
        </button>
        <button mat-raised-button>
          <mat-icon>assessment</mat-icon>
          Voir Rapports
        </button>
        <button mat-raised-button>
          <mat-icon>inventory</mat-icon>
          Gérer Stock
        </button>
      </div>
    </div>
  </div>
</div>
