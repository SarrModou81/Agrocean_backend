<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ isEditMode ? 'Modifier l\'Entrepôt' : 'Nouvel Entrepôt' }}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="entrepotForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <!-- Nom -->
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" placeholder="Nom de l'entrepôt">
            <mat-error *ngIf="entrepotForm.get('nom')?.hasError('required')">
              Le nom est requis
            </mat-error>
            <mat-error *ngIf="entrepotForm.get('nom')?.hasError('minlength')">
              Minimum 3 caractères
            </mat-error>
          </mat-form-field>

          <!-- Adresse -->
          <mat-form-field appearance="outline">
            <mat-label>Adresse</mat-label>
            <input matInput formControlName="adresse" placeholder="Adresse complète">
            <mat-error *ngIf="entrepotForm.get('adresse')?.hasError('required')">
              L'adresse est requise
            </mat-error>
          </mat-form-field>

          <!-- Ville -->
          <mat-form-field appearance="outline">
            <mat-label>Ville</mat-label>
            <input matInput formControlName="ville" placeholder="Ville">
          </mat-form-field>

          <!-- Téléphone -->
          <mat-form-field appearance="outline">
            <mat-label>Téléphone</mat-label>
            <input matInput formControlName="telephone" placeholder="Numéro de téléphone">
          </mat-form-field>

          <!-- Capacité -->
          <mat-form-field appearance="outline">
            <mat-label>Capacité</mat-label>
            <input matInput formControlName="capacite" placeholder="Capacité de stockage">
          </mat-form-field>

          <!-- Responsable -->
          <mat-form-field appearance="outline">
            <mat-label>Responsable</mat-label>
            <input matInput formControlName="responsable" placeholder="Nom du responsable">
          </mat-form-field>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
            Annuler
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || entrepotForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">{{ isEditMode ? 'Modifier' : 'Créer' }}</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
