<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ isEditMode ? 'Modifier le Fournisseur' : 'Nouveau Fournisseur' }}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="fournisseurForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <!-- Nom -->
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" placeholder="Nom du fournisseur">
            <mat-error *ngIf="fournisseurForm.get('nom')?.hasError('required')">
              Le nom est requis
            </mat-error>
            <mat-error *ngIf="fournisseurForm.get('nom')?.hasError('minlength')">
              Minimum 3 caractères
            </mat-error>
          </mat-form-field>

          <!-- Contact -->
          <mat-form-field appearance="outline">
            <mat-label>Personne de contact</mat-label>
            <input matInput formControlName="contact" placeholder="Nom du contact">
          </mat-form-field>

          <!-- Téléphone -->
          <mat-form-field appearance="outline">
            <mat-label>Téléphone</mat-label>
            <input matInput formControlName="telephone" placeholder="+221 77 123 45 67">
            <mat-error *ngIf="fournisseurForm.get('telephone')?.hasError('required')">
              Le téléphone est requis
            </mat-error>
          </mat-form-field>

          <!-- Évaluation (readonly si edit) -->
          <mat-form-field appearance="outline" *ngIf="isEditMode">
            <mat-label>Évaluation</mat-label>
            <input matInput type="number" formControlName="evaluation" placeholder="0" readonly>
            <span matTextSuffix>/5</span>
            <mat-hint>L'évaluation est calculée automatiquement</mat-hint>
          </mat-form-field>

          <!-- Adresse -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Adresse</mat-label>
            <textarea matInput formControlName="adresse" rows="2" placeholder="Adresse complète"></textarea>
          </mat-form-field>

          <!-- Conditions -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Conditions de paiement</mat-label>
            <textarea matInput formControlName="conditions" rows="2" placeholder="Ex: Paiement à 30 jours"></textarea>
          </mat-form-field>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
            Annuler
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || fournisseurForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">{{ isEditMode ? 'Modifier' : 'Créer' }}</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
