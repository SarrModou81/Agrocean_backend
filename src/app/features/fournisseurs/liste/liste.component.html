<div class="fournisseurs-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>Gestion des Fournisseurs</h2></mat-card-title>
      <button mat-raised-button color="primary" routerLink="/fournisseurs/nouveau">
        <mat-icon>add</mat-icon>
        Nouveau Fournisseur
      </button>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-container"><mat-spinner></mat-spinner></div>

      <div *ngIf="!loading" class="table-container">
        <table mat-table [dataSource]="fournisseurs" class="full-width-table">
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let f">{{ f.nom }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let f">{{ f.email || '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef>Téléphone</th>
            <td mat-cell *matCellDef="let f">{{ f.telephone }}</td>
          </ng-container>

          <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef>Adresse</th>
            <td mat-cell *matCellDef="let f">{{ f.adresse || '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let f">
              <button mat-icon-button [routerLink]="['/fournisseurs/modifier', f.id]" matTooltip="Modifier">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="onDelete(f)" matTooltip="Supprimer" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">Aucun fournisseur trouvé</td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
