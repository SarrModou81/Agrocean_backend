<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ isEditMode ? 'Modifier le Client' : 'Nouveau Client' }}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" placeholder="Nom du client">
            <mat-error *ngIf="clientForm.get('nom')?.hasError('required')">Le nom est requis</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="email@exemple.com">
            <mat-error *ngIf="clientForm.get('email')?.hasError('email')">Email invalide</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Téléphone</mat-label>
            <input matInput formControlName="telephone" placeholder="221XXXXXXXXX">
            <mat-error *ngIf="clientForm.get('telephone')?.hasError('required')">Le téléphone est requis</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Ville</mat-label>
            <input matInput formControlName="ville" placeholder="Dakar">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Adresse</mat-label>
            <textarea matInput formControlName="adresse" rows="2" placeholder="Adresse complète"></textarea>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()" [disabled]="loading">Annuler</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || clientForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">{{ isEditMode ? 'Modifier' : 'Créer' }}</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
