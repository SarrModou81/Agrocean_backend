<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ isEditMode ? 'Modifier le Client' : 'Nouveau Client' }}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <!-- Nom -->
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" placeholder="Nom du client">
            <mat-error *ngIf="clientForm.get('nom')?.hasError('required')">
              Le nom est requis
            </mat-error>
            <mat-error *ngIf="clientForm.get('nom')?.hasError('minlength')">
              Minimum 3 caractères
            </mat-error>
          </mat-form-field>

          <!-- Email -->
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="email@exemple.com">
            <mat-error *ngIf="clientForm.get('email')?.hasError('email')">
              Email invalide
            </mat-error>
          </mat-form-field>

          <!-- Téléphone -->
          <mat-form-field appearance="outline">
            <mat-label>Téléphone</mat-label>
            <input matInput formControlName="telephone" placeholder="+221 77 123 45 67">
            <mat-error *ngIf="clientForm.get('telephone')?.hasError('required')">
              Le téléphone est requis
            </mat-error>
          </mat-form-field>

          <!-- Type -->
          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let type of typesClient" [value]="type.value">
                {{ type.label }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="clientForm.get('type')?.hasError('required')">
              Le type est requis
            </mat-error>
          </mat-form-field>

          <!-- Crédit Maximum -->
          <mat-form-field appearance="outline">
            <mat-label>Crédit Maximum</mat-label>
            <input matInput type="number" formControlName="credit_max" placeholder="0">
            <span matTextSuffix>FCFA</span>
          </mat-form-field>

          <!-- Solde (readonly) -->
          <mat-form-field appearance="outline" *ngIf="isEditMode">
            <mat-label>Solde</mat-label>
            <input matInput type="number" formControlName="solde" placeholder="0" readonly>
            <span matTextSuffix>FCFA</span>
            <mat-hint>Le solde est calculé automatiquement</mat-hint>
          </mat-form-field>

          <!-- Adresse -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Adresse</mat-label>
            <textarea matInput formControlName="adresse" rows="2" placeholder="Adresse complète"></textarea>
          </mat-form-field>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
            Annuler
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || clientForm.invalid">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">{{ isEditMode ? 'Modifier' : 'Créer' }}</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
