<h2 mat-dialog-title>Ajuster le Stock</h2>
<mat-dialog-content>
  <div class="dialog-content">
    <div class="stock-info">
      <p><strong>Produit:</strong> {{ data.produitNom }}</p>
      <p><strong>Quantité actuelle:</strong> {{ data.quantiteActuelle }}</p>
    </div>

    <form [formGroup]="adjustForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Type de mouvement</mat-label>
        <mat-select formControlName="type_mouvement" required>
          <mat-option value="ajustement">Ajustement</mat-option>
          <mat-option value="entree">Entrée</mat-option>
          <mat-option value="sortie">Sortie</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quantité</mat-label>
        <input matInput type="number" formControlName="quantite" placeholder="Quantité" required>
        <mat-error *ngIf="adjustForm.get('quantite')?.hasError('required')">
          La quantité est requise
        </mat-error>
        <mat-error *ngIf="adjustForm.get('quantite')?.hasError('min')">
          La quantité doit être supérieure à 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Motif</mat-label>
        <textarea matInput formControlName="motif" rows="3" placeholder="Motif de l'ajustement" required></textarea>
        <mat-error *ngIf="adjustForm.get('motif')?.hasError('required')">
          Le motif est requis
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!adjustForm.valid">
    Valider
  </button>
</mat-dialog-actions>
